<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>fera-search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo-mark" aria-hidden="true">F</div>
      <div>
        <div class="logo">fera-search</div>
      </div>
    </div>

      <div class="hero-card">
        <form id="searchForm" class="searchbar" autocomplete="off">
          <input id="q" type="text" placeholder="Search the web…" />
          <button type="submit">Search</button>
        </form>

        <div class="controls">
          <div class="control">
            <label for="safesearch">SafeSearch</label>
            <select id="safesearch">
              <option value="1" selected>Moderate</option>
              <option value="0">Off</option>
              <option value="2">Strict</option>
            </select>
          </div>

          <div class="control">
            <label for="location">Location (optional)</label>
            <input id="location" type="text" placeholder="e.g. India, Delhi, near me" />
          </div>
        </div>

        <div class="helper-row">
          <div class="helper">
            <span class="helper-title">Endpoint</span>
            <span class="helper-value">https://xlnk-search.hf.space/search</span>
          </div>
          <div class="helper">
            <span class="helper-title">SafeSearch</span>
            <span class="helper-value">0 · 1 · 2 (off · moderate · strict)</span>
          </div>
          <div class="helper">
            <span class="helper-title">Request preview</span>
            <span class="helper-value" id="requestUrl">https://xlnk-search.hf.space/search?q=&amp;format=json&amp;categories=general&amp;safesearch=1</span>
          </div>
        </div>
      </div>
    </section>

    <nav class="tabs" role="tablist">
      <button class="tab active" data-tab="all" type="button">All</button>
      <button class="tab" data-tab="images" type="button">Images</button>
      <button class="tab" data-tab="videos" type="button">Videos</button>
    </nav>
  </header>

<main class="main">
    <div id="status" class="status"></div>
    <div id="results" class="results"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
