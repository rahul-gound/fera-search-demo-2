<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>fera-search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo-mark" aria-hidden="true">F</div>
      <div>
        <div class="logo">fera-search</div>
        <div class="tag">Orange-powered search via SearXNG</div>
      </div>
    </div>

    <section class="hero">
      <div class="hero-copy">
        <p class="eyebrow">Privacy-first meta search</p>
        <h1>fera-search</h1>
        <p class="lead">A clean, exhibition-ready search experience that turns your input into real SearXNG queries — no tracking, no logins, no ads.</p>
      </div>

      <div class="hero-card">
        <form id="searchForm" class="searchbar" autocomplete="off">
          <input id="q" type="text" placeholder="Search the web…" />
          <button type="submit">Search</button>
        </form>

        <div class="controls">
          <div class="control">
            <label for="safesearch">SafeSearch</label>
            <select id="safesearch">
              <option value="1" selected>Moderate</option>
              <option value="0">Off</option>
              <option value="2">Strict</option>
            </select>
          </div>

          <div class="control">
            <label for="location">Location (optional)</label>
            <input id="location" type="text" placeholder="Add a city or region" />
          </div>
        </div>
      </div>
    </section>

    <nav class="tabs" role="tablist">
      <button class="tab active" data-tab="all" type="button">All</button>
      <button class="tab" data-tab="images" type="button">Images</button>
      <button class="tab" data-tab="videos" type="button">Videos</button>
    </nav>
  </header>

  <main class="main">
    <div id="status" class="status"></div>
    <div id="results" class="results"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
