<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fera Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="top-bar">
      <div class="brand">
        <div class="logo-mark" aria-hidden="true">F</div>
        <span class="logo">Fera Search</span>
      </div>
      <div class="top-actions">
        <button id="historyBtn" class="icon-btn" type="button" title="Search history">&#128337;</button>
        <button id="settingsBtn" class="icon-btn" type="button" title="Settings">&#9881;</button>
      </div>
    </div>

    <form id="searchForm" class="searchbar" autocomplete="off">
      <input id="q" type="text" placeholder="Search the webâ€¦" aria-label="Search query" />
      <button type="submit" aria-label="Search">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      </button>
    </form>

    <nav class="tabs" role="tablist">
      <button class="tab active" data-tab="all" type="button">All</button>
      <button class="tab" data-tab="images" type="button">Images</button>
      <button class="tab" data-tab="videos" type="button">Videos</button>
      <button class="tab" data-tab="news" type="button">News</button>
    </nav>
  </header>

  <!-- Settings Panel -->
  <div id="settingsPanel" class="panel hidden">
    <div class="panel-overlay" data-close="settingsPanel"></div>
    <div class="panel-content">
      <div class="panel-header">
        <h2>Settings</h2>
        <button class="panel-close" data-close="settingsPanel" type="button">&times;</button>
      </div>
      <div class="panel-body">
        <div class="setting-group">
          <label for="safesearch">SafeSearch</label>
          <select id="safesearch">
            <option value="1" selected>Moderate</option>
            <option value="0">Off</option>
            <option value="2">Strict</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="location">Location (optional)</label>
          <input id="location" type="text" placeholder="e.g. India, Delhi" />
        </div>
        <div class="setting-group toggle-group">
          <label for="historyToggle">Save search history</label>
          <label class="switch">
            <input type="checkbox" id="historyToggle" checked />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <!-- History Panel -->
  <div id="historyPanel" class="panel hidden">
    <div class="panel-overlay" data-close="historyPanel"></div>
    <div class="panel-content">
      <div class="panel-header">
        <h2>Search History</h2>
        <button class="panel-close" data-close="historyPanel" type="button">&times;</button>
      </div>
      <div class="panel-body">
        <div id="historyList" class="history-list"></div>
        <button id="clearHistoryBtn" class="btn-secondary" type="button">Clear History</button>
      </div>
    </div>
  </div>

  <main class="main">
    <div id="status" class="status"></div>
    <div id="results" class="results"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
