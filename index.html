<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>fera-search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo">fera-search</div>
      <div class="tag">Powered by SearXNG backend</div>
    </div>

    <form id="searchForm" class="searchbar" autocomplete="off">
      <input id="q" type="text" placeholder="Search the webâ€¦" />
      <button type="submit">Search</button>
    </form>

    <div class="controls">
      <div class="control">
        <label>SafeSearch</label>
        <select id="safesearch">
          <option value="moderate" selected>Moderate</option>
          <option value="strict">Strict</option>
          <option value="off">Off</option>
        </select>
      </div>

      <div class="control">
        <label>Location</label>
        <input id="location" type="text" placeholder="e.g. India, Delhi, near me" />
      </div>

      <div class="control">
        <label>Language</label>
        <select id="lang">
          <option value="en" selected>English</option>
          <option value="hi">Hindi</option>
        </select>
      </div>
    </div>

    <nav class="tabs" role="tablist">
      <button class="tab active" data-tab="all" type="button">All</button>
      <button class="tab" data-tab="images" type="button">Images</button>
      <button class="tab" data-tab="videos" type="button">Videos</button>
    </nav>
  </header>

  <main class="main">
    <div id="status" class="status"></div>
    <div id="results" class="results"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
